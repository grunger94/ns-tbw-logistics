<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{global.offices}">Offices</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table>
    <thead>
    <tr>
        <th th:text="#{global.id}">ID</th>
        <th th:text="#{global.name}">Name</th>
        <th th:text="#{office.managers}">Office managers</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="office: ${officeList}">
        <td th:text="${office.id}">ID</td>
        <td th:text="${office.name}">Name</td>
        <td>
            <ul>
                <li th:each="manager: ${office.officeManagers}">
                    <p th:text="${manager.person.name}"></p>
                </li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
